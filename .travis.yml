language: php

php:
  - '5.4'
  - '5.6'
  - '7.0'
  - hhvm # on Trusty only
  - nightly



before_install: - sudo apt-get update
                


install: - php vendor/vendors.php
         - composer install
         - export PATH="$HOME/.composer/vendor/bin:$PATH"
         - vendor/bin/phpunit

after_install:
                - composer self-update
                - composer install --no-interaction --dev
                - php artisan migrate
